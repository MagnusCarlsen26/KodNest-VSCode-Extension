<div class="module {{collapsed_class}} {{difficulty_class}}" data-module-id="{{module_id}}">
  <div class="module-header" data-module-id="{{module_id}}">
    <span class="module-arrow">{{arrow}}</span>
    <div class="module-title">{{module_name}}</div>
    <div class="module-meta">
      {{difficulty}} | {{solved_count}}/{{total_count}} solved{{category_meta}}
    </div>
  </div>
  <div class="problems-list">
    {{problems_content}}
  </div>
</div>
