<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src https: data:; style-src 'unsafe-inline'; script-src 'nonce-{{nonce}}';">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{title}}</title>
<style>
  body { font-family: var(--vscode-font-family); padding: 16px; color: var(--vscode-editor-foreground); background: var(--vscode-editor-background); }
  h1 { font-size: 1.4rem; margin-bottom: 0.2rem; }
  .meta { color: var(--vscode-descriptionForeground); margin-bottom: 12px; line-height: 1.5; }
  .difficulty-Easy { color: #6bb341; } /* Green */
  .difficulty-Medium { color: #d49a00; } /* Yellow */
  .difficulty-Hard { color: #e44258; } /* Red */
  button {
    padding: 8px 16px;
    border-radius: 4px;
    border: none;
    background: var(--vscode-button-background);
    color: var(--vscode-button-foreground);
    cursor: pointer;
    font-size: 0.9em;
    transition: background 0.2s ease;
  }
  .open-editor-btn {
    position: fixed;
    right: 16px;
    bottom: 16px;
    z-index: 10;
  }
  button:hover { background: var(--vscode-button-hoverBackground); }
  .sample { border:1px dashed var(--vscode-editorGutter-background); padding: 10px; margin-bottom:8px; border-radius:6px; }
  .content img { max-width:100%; height:auto; }
  pre { background: rgba(0,0,0,0.06); padding:8px; border-radius:6px; overflow:auto; }
  .samples-container { margin-top: 20px; }
  .sample-case {
    background: var(--vscode-textBlockQuote-background);
    padding: 15px;
    border-radius: 6px;
    margin-bottom: 12px;
    border: 1px solid var(--vscode-editorGroup-border);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
  }
  .samples-container-inner {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }
  .sample-case h3 { margin-top: 0; margin-bottom: 10px; font-size: 1.1em; }
  .sample-case pre { background: var(--vscode-textArea-background); padding: 10px; border-radius: 4px; }
</style>
</head>
<body>
  <h1>{{title}}</h1>
  <div class="meta">
    Difficulty: <strong class="difficulty-{{difficulty}}">{{difficulty}}</strong>
    {{status_meta}}
    <div>
      <a href="https://app.kodnest.com/my-learning/practice/{{module_id}}/section/{{section_id}}/question/{{problem_id}}/solve" class="problem-link">Link</a>
    </div>
  </div>

  <button id="open" class="open-editor-btn">Open in Editor</button>

  <div class="content">{{content}}</div>

  {{samples_section}}

  <script nonce="{{nonce}}">
    const vscode = acquireVsCodeApi();
    document.getElementById('open').addEventListener('click', () => {
      vscode.postMessage({ command: 'openInEditor' });
    });
    // removed copy and run-sample controls
  </script>
</body>
</html>
