<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src https: data:; style-src 'unsafe-inline'; script-src 'nonce-{{nonce}}';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Class</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--vscode-font-family);
      color: var(--vscode-foreground);
      background: var(--vscode-sideBar-background);
      height: 100%;
      overflow: auto;
    }
    .container {
      padding: 0px;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .controls {
      display: flex;
      gap: 4px;
      align-items: center;
      margin-bottom: 2px;
    }
    input[type="search"] {
      flex: 1;
      padding: 4px 6px;
      border-radius: 2px;
      border: 1px solid var(--vscode-input-border);
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      font-size: 0.85em;
    }
    button {
      padding: 4px 8px;
      border-radius: 2px;
      border: none;
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      cursor: pointer;
      font-size: 0.85em;
    }
    button:hover {
      background: var(--vscode-button-hoverBackground);
    }
    .class-header {
      padding: 8px 12px;
      background: var(--vscode-editorGroupHeader-tabsBackground);
      border-radius: 2px;
      border: 1px solid var(--vscode-editorGroup-border);
      margin-bottom: 4px;
    }
    .class-title {
      font-weight: 600;
      font-size: 0.9em;
      margin-bottom: 4px;
    }
    .class-meta {
      font-size: 0.75em;
      color: var(--vscode-descriptionForeground);
      margin-bottom: 2px;
    }
    .class-status {
      font-size: 0.7em;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 2px;
      display: inline-block;
    }
    .status-live {
      background: #e44258;
      color: white;
    }
    .status-upcoming {
      background: #d49a00;
      color: white;
    }
    .status-completed {
      background: #6bb341;
      color: white;
    }
    .class-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }
    .class-info {
      flex: 1;
    }
    .class-actions {
      flex-shrink: 0;
    }
    .join-btn {
      background: #6bb341;
      color: white;
      padding: 6px 12px;
      font-size: 0.8em;
    }
    .join-btn:hover {
      background: #8bc34a;
    }
    .view-btn {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      padding: 6px 12px;
      font-size: 0.8em;
    }
    .view-btn:hover {
      background: var(--vscode-button-hoverBackground);
    }
    .empty {
      color: var(--vscode-descriptionForeground);
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    #list {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
      padding: 0 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <input id="search" type="search" placeholder="Search classes..." />
      <button id="refresh">Refresh</button>
    </div>
    <div id="list">
      {{classes_content}}
      {{empty_message}}
    </div>
  </div>
  <script nonce="{{nonce}}">
    const vscode = acquireVsCodeApi();

    function joinClass(classId) {
      vscode.postMessage({ command: 'joinLiveSession', sessionId: classId });
    }

    function viewRecording(classId) {
      vscode.postMessage({ command: 'viewRecording', classId: classId });
    }

    document.getElementById('refresh').addEventListener('click', () => {
      vscode.postMessage({ command: 'refresh' });
    });

    document.getElementById('search').addEventListener('input', (e) => {
      vscode.postMessage({ command: 'filter', query: e.target.value || '' });
    });

    // Make functions available globally for onclick handlers
    window.joinClass = joinClass;
    window.viewRecording = viewRecording;
  </script>
</body>
</html>
