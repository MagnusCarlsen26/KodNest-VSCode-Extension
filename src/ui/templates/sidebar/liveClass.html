<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src https: data:; style-src 'unsafe-inline'; script-src 'nonce-{{nonce}}';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Class</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--vscode-font-family);
      color: var(--vscode-foreground);
      background: var(--vscode-sideBar-background);
      height: 100%;
      overflow: auto;
    }
    .container {
      padding: 0px;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .class-header {
      padding: 8px 12px;
      background: var(--vscode-editorGroupHeader-tabsBackground);
      border-radius: 2px;
      border: 1px solid var(--vscode-editorGroup-border);
      margin-bottom: 4px;
      cursor: pointer;
    }
    .class-title {
      font-weight: 600;
      font-size: 0.9em;
    }
    .class-details {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--vscode-editorGroup-border);
    }
    .session-info {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 0.75em;
      color: var(--vscode-descriptionForeground);
    }
    .session-item {
      white-space: nowrap;
    }
    .attendance-progress-container {
      width: 100%;
      background-color: var(--vscode-editorGroup-border);
      border-radius: 3px;
      height: 12px;
      position: relative;
    }
    .attendance-progress-bar {
      height: 100%;
      background-color: #6bb341; /* Green for attendance */
      border-radius: 3px;
      transition: width 0.5s ease-in-out;
    }
    .attendance-percentage {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 0.7em;
      line-height: 12px;
      color: var(--vscode-editor-foreground);
      font-weight: bold;
    }
    .empty {
      color: var(--vscode-descriptionForeground);
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    #list {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
      padding: 0 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="list">
      {{classes_content}}
      {{empty_message}}
    </div>
  </div>
  <script nonce="{{nonce}}">
    const vscode = acquireVsCodeApi();

    document.querySelectorAll('.class-header').forEach(el => {
      el.addEventListener('click', (e) => {
        e.stopPropagation();
        const id = el.getAttribute('data-class-id');
        vscode.postMessage({ command: 'openLiveClass', classId: id });
      });
    });
  </script>
</body>
</html>
