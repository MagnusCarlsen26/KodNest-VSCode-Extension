<div class="class-header" data-class-id="{{class_id}}">
  <div class="class-title">{{class_title}}</div>
  <div class="class-details">
    <div class="session-info">
      <span class="session-item present-text">Present: {{total_present}}</span>
      <span class="session-item absent-text">Absent: {{total_absent}}</span>
    </div>
    <div class="attendance-progress-container">
      <div class="attendance-progress-bar"></div>
    </div>
  </div>
</div>
