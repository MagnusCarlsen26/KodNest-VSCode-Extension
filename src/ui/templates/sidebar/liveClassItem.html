<div class="class-header" data-class-id="{{class_id}}">
  <div class="class-title">{{class_title}}</div>
  <div class="class-meta">Instructor: {{instructor}}</div>
  <div class="class-meta">{{date}} at {{time}} • Duration: {{duration}} • {{participants}} participants</div>
  <div class="class-content">
    <div class="class-info">
      <span class="class-status {{status_class}}">{{status_text}}</span>
    </div>
    <div class="class-actions">
      {{action_button}}
    </div>
  </div>
</div>
